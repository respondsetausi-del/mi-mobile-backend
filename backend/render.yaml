services:
  - type: web
    name: mi-mobile-indicator-backend
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: mi_mobile_indicator
      - key: JWT_SECRET_KEY
        sync: false  # Add via Render dashboard
      - key: STRIPE_API_KEY
        sync: false  # Add via Render dashboard
      - key: TWELVE_DATA_API_KEY
        sync: false  # Add via Render dashboard
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false  # Add via Render dashboard
      - key: SMTP_PASSWORD
        sync: false  # Add via Render dashboard
      - key: SENDER_EMAIL
        sync: false  # Add via Render dashboard
      - key: MARKETAUX_API_KEY
        sync: false  # Add via Render dashboard
